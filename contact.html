          <div class="input-box">
            <input type="text" name="First Name" required="required">

          </div>
          <div class="input-box">
            <input type="text" name="Last Name" required="required">
            <span>Last Name</span>
          </div>
          <div class="input-box">
            <input type="email" name="Email" required="required">
            <span>Email</span>
          </div>
          <div class="input-box">
            <textarea type="text" name="Message" required="required"></textarea>
            <span>Type your message</span>
            <div class="input-box">
              <input type="submit" value="Send">
            </div>
          </div>
        </form>
        <div id="status"></div>
      </div>
